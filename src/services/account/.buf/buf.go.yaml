version: v1
managed:
  enabled: true
  go_package_prefix:
    default: eden.account/api
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: api
    opt:
      - paths=source_relative
  - name: go-grpc
    out: api
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: openapi
    out: api/docs
  - name: jsonschema
    out: api/docs

