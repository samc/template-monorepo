query PageQuery {
  ...ThemeQueryFragment
  ...LayoutQueryFragment
  getPostsList {
    edges {
      node {
        id
        values
        data {
          author {
            ... on AuthorsDocument {
              data {
                ...AuthorsParts
              }
            }
          }
        }
        sys {
          filename
        }
      }
    }
  }
}

query ContentQuery($relativePath: String!) {
  ...ThemeQueryFragment
  ...LayoutQueryFragment
  getPagesDocument(relativePath: $relativePath) {
    data {
      ...PagesParts
    }
  }
}

query BlogPostQuery($relativePath: String!) {
  ...ThemeQueryFragment
  ...LayoutQueryFragment
  getPostsDocument(relativePath: $relativePath) {
    data {
      ...PostsParts
      author {
        ... on AuthorsDocument {
          data {
            name
            avatar
          }
        }
      }
    }
  }
}
