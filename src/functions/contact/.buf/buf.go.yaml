version: v1
managed:
  enabled: true
  go_package_prefix:
    default: taygo.contact/api
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: api
    opt:
      - paths=source_relative
  - name: validate
    out: api
    opt:
      - paths=source_relative
      - lang=go
