---
apiVersion: skaffold/v2beta26
kind: Config
metadata:
  name: services
build:
  local:
    push: false
  artifacts:
    # ===[Build: Function.Contact]===
    - image: function-contact
      context: ../src/functions/account
      sync:
        infer:
          - api/**/*
          - cmd/**/*
          - config/**/*
          - src/**/*
      docker:
        dockerfile: .docker/.development.dockerfile
        buildArgs:
          GOLANG_VERSION: "{{ .TOOLS_GOLANG_VERSION }}"
deploy:
  helm:
    releases:
      # ===[Deploy: Function.Contact]===
      - name: function-contact
        chartPath: ../.k8s/charts/function
        artifactOverrides:
          image: function-contact
        setValueTemplates:
          service.port: "{{ .ENTITY_FUNCTION_CONTACT_PORT }}"
        valuesFiles:
          - .env.yaml
        imageStrategy:
          helm: {}
profiles:
  - name: build
    patches:
      - op: replace
        path: /build/artifacts/0/docker/dockerfile
        value: .docker/.build.dockerfile
  - name: development
  - name: production
    patches:
    - op: replace
      path: /build/artifacts/0/docker/dockerfile
      value: .docker/.build.dockerfile
