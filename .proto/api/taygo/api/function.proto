syntax = "proto3";

package taygo.api;

import "google/protobuf/descriptor.proto";

extend google.protobuf.ServiceOptions {
  // See `Function`.
  Function function = 1111110;
}

message Function {
  // The name of the serverless function.
  string name = 1;

  // The url of the serverless function.
  string endpoint = 2;
}
